<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Bootstrap Form</h2>
  <form id="myForm">
    <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
      </div>
      <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="options" class="col-sm-2 col-form-label">Options:</label>
        <div class="col-sm-10">
          <div class="checkbox-inline">
            <label><input type="checkbox" value="option1"> Option 1</label>
          </div>
          <div class="checkbox-inline">
            <label><input type="checkbox" value="option2"> Option 2</label>
          </div>
          <div class="checkbox-inline">
            <label><input type="checkbox" value="option3"> Option 3</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
        <div class="col-sm-10">
          <div class="radio-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="mobile_number" class="col-sm-2 col-form-label">Mobile Number:</label>
        <div class="col-sm-4">
          <input type="tel" class="form-control" id="mobile_number" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
          <small id="mobile_number_help" class="form-text text-muted">Please enter a 10-digit mobile number.</small>
        </div>
      </div>

      <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
      </div>
      <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Password:</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    // Add an event listener to the form to handle form submission
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting
  
      // Get form inputs
      var emailInput = document.getElementById("email");
      var passwordInput = document.getElementById("password");
      var confirmInput = document.getElementById("confirm_password");
  
      // Check that email is valid
      if (!isValidEmail(emailInput.value)) {
        alert("Please enter a valid email address.");
        emailInput.focus();
        return false;
      }

      // Check that password is valid
    if (!isValidPassword(passwordInput.value)) {
      alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
      passwordInput.focus();
      return false;
    }
  
      // Check that passwords match
      if (passwordInput.value !== confirmInput.value) {
        alert("Passwords do not match.");
        passwordInput.focus();
        return false;
      }
  
      // Submit the form
      alert("Form submitted!");
      this.submit();
    });
  
    // Helper function to validate email
    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Helper function to validate password
  function isValidPassword(password) {
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    return passwordRegex.test(password);
  }
  </script>
</body>
</html>
